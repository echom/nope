<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>deferred</title>
    <script src="../dist/nope.js"></script>
  </head>
  <body>
    <script>
      var title = 'nope.js - Introduction'
          chapters = ["Quick start", "Tutorial"];

      var html = np.html((h) => h.html([
        h.head([
          h.meta({'charset': 'utf-8'}),
          h.title(title)
        ]),
        h.body([
          h.h1(title)
        ]).each(chapters, chapter => h.section([
          h.h2(chapter),
          h.p('chapter description goes here')
        ]))
      ])).compile(np.dom());
    </script>
  </body>
</html>
